<!DOCTYPE html>
<html>
    <head>
        <title>My Song Lyrics</title>
    </head>
    <body>
        <h1>Sample Form</h1>
        <br>
        <form action="index.html" method="post" enctype="multipart/form-data">
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Enter Username" minlength="6" maxlength="15">
            <br>
            <label for="password">Password: </label>
            <input type="text" id="password">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="abc@gmail.com">
            <br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" placeholder="12345 67890" pattern="[0-9]{5} [0-9]{5}">
            <br>
            <label for="bday">Birthday: </label>
            <input type="date" id="bday">
            <br>
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" min="0" max="99" value="1">
            <br>
            <label for="title">Title: </label>
            <label for="Mr.">Mr. </label>
            <input type="radio" id="Mr." value="Mr." name="title">
    
            <label for="Mrs.">Mrs </label>
            <input type="radio" id="Mrs." value="Mrs." name="title">

            <label for="Phd.">Phd. </label>
            <input type="radio" id="Phd." value="Phd." name="title">
            <br>
            
            <label for="payment">Payment: </label>
            <select id="">
                <option value="visa">Visa</option>
                <option value="master">Master</option>
                <option value="gift">Gift</option>
            </select>
            <br>

            <label for="subscribe">Subscribe: </label>
            <input type="checkbox" id="subscribe">
            <br>
            <label for="comment">Comment: </label>
            <textarea id="comment" rows="3" cols="25"></textarea>
            <br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">

            <input type="reset">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
